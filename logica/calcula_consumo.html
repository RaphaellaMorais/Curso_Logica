<meta charset="UTF-8">

	<h3>Álcool ou Gasolina?</h3>

<script>
	
	var tamque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tamque;

	document.write("O consumo de Gasolina é: " + consumoDeGasolina + " km/L" + "<br>");

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tamque;

	document.write("O consumo de Álcool é: " + consumoDeAlcool + " km/L");
</script>
